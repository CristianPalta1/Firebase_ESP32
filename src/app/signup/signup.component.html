<div class="signup-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <a routerLink="/inicio" style="color: white">Regresar / Inicio</a>
        <div class="col-md-4">
            
            <img class="user-avatar" src="../../assets/images/logo.png" width="150px" />
            <h1>Registrate</h1>
            <form #formRegister="ngForm" (ngSubmit)="guardarUsuario()" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg " id="inputName" placeholder="Nombre"
                        [(ngModel)]="personaRegistro.name"  [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inpuLastName" placeholder="Apellido"
                        [(ngModel)]="personaRegistro.lastname" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inputAdress" placeholder="Direccion"
                        [(ngModel)]="personaRegistro.adress" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inputPhone" placeholder="Telefono"
                        [(ngModel)]="personaRegistro.phone" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inputCity" placeholder="Ciudad"
                        [(ngModel)]="personaRegistro.city" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inputState" placeholder="Departamento"
                        [(ngModel)]="personaRegistro.state" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="inputEmail" placeholder="Correo" 
                        [(ngModel)]="personaRegistro.email" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="inputPassword" placeholder="Contraseña" 
                        [(ngModel)]="personaRegistro.pass" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="inputPassword2" placeholder="Repita Contraseña" 
                        [(ngModel)]="personaRegistro.passC" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="guardarUsuario()" routerLink="/login">Registrarse </a> 
                <br /><br />
                <a class="btn rounded-btn" routerLink="/login">Iniciar Sesión</a>
            </form>
        </div>
    </div>
</div>
